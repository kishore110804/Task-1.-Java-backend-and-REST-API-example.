# Application Configuration
spring.application.name=task-manager-api
server.port=8080

# MongoDB Configuration
# Local MongoDB (for development)
# For production, use environment variable: MONGODB_URI
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/taskmanager}

# Logging Configuration
logging.level.root=INFO
logging.level.com.kaiburr=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# API Documentation (Swagger UI)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Enable colored console output
spring.output.ansi.enabled=ALWAYS

# Actuator endpoints (Optional - for monitoring)
management.endpoints.web.exposure.include=health,info
