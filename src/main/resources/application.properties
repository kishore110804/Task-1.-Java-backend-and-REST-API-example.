# Application Configuration
spring.application.name=task-manager-api
server.port=8080

# MongoDB Configuration
# MongoDB Atlas Connection String (Cloud Database)
spring.data.mongodb.uri=mongodb+srv://taskuser:taskpass123@taskmanagercluster.ptocayi.mongodb.net/taskmanager?retryWrites=true&w=majority

# Logging Configuration
logging.level.root=INFO
logging.level.com.kaiburr=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# API Documentation (Swagger UI)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Enable colored console output
spring.output.ansi.enabled=ALWAYS

# Actuator endpoints (Optional - for monitoring)
management.endpoints.web.exposure.include=health,info
